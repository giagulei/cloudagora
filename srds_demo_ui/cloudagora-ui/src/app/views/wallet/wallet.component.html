<div *ngIf="wallet">
    <div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
        <div class="card">
            <div class="card-header">
            Wallet
            </div>
            <div class="card-body">
            <table class="table table-responsive-sm table-hover table-outline mb-0">
                <tbody>
                <tr>
                <td class="text-left" style="width: 10em">Account: </td>
                <td>{{ wallet.account }}</td>
                </tr>
                <tr>
                <td class="text-left" style="width: 10em">Blockchain URL: </td>
                <td>{{ wallet.blockchainUrl }}</td>
                </tr>
                <tr>
                <td class="text-left" style="width: 10em">Balance: </td>
                <td>{{ wallet.balance }} Wei</td>
                </tr>
                </tbody>
            </table>
        </div><!-- card-body-->
        </div><!-- card -->
        </div><!--/.col-->
    </div><!--/.row-->
    </div>
</div>
